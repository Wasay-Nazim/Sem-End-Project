<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Premium Shoes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <img src="{{ url_for('static', filename='images/1.gif') }}" alt="Background GIF" class="bg-gif">
        <div class="container">
            <div class="content">
                <div class="info">
                    <h1>LOGIN TO PROCEED</h1>
                    <p>Your one-stop shop for the most luxurious and stylish footwear. Log in to explore exclusive deals and offers tailored just for you!</p>
                </div>
                <div class="form-wrapper">
                    <form action="#" method="POST">
                        <h2>Login to Your Account</h2>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <button type="submit">Login</button>
                        <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a>.</p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
